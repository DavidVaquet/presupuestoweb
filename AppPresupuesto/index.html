<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PRESUPUESTO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="cargarApp()">
    
    <div class="web">
        <div class="contenedor">
            <h1>Presupuesto Disponible:</h1>
            <div class="resultado" id="presupuesto">
                <h2>$4000</h2>
            </div>
        </div>
        <div class="datos">
            <div class="ingreso">
                <div class="presupuesto_ingreso-texto">INGRESOS</div>
                <div class="presupuesto_ingreso-valor" id="ingresos">$3000
                    
                </div>
                
            </div>
            <div class="egreso">
                <div class="presupuesto_egreso-texto">EGRESOS</div>
                <div class="egreso-contenido">
                    <div class="presupuesto_egreso-valor" id="egresos">
                        <h2>$3000</h2>
                        <div class="presupuesto-ingreso-porcentaje" id="porcentaje">
                            <h2>50</h2>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>



<form id="forma" onsubmit="return false;">
    <div class="agregar">
        <div class="agregar-contenedor">
            <select id="tipo" class="agregar-tipo">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" id="descripcion">
            <input type="number" class="agregar_valor" id="valor" step="any">
            <button class="agregar_btn" onclick="agregarDato()">
                <ion-icon name="checkmark-circle" class="ion-btn"></ion-icon>
            </button>
        </div>
    </div>
</form>



    <div class="contenedor-padre">
        <div class="contenedor2">
            <div class="ingresos">
                <h2 class="titulo-ingreso"> INGRESOS</h2>
            </div>
            <div id="lista-ingresos">
                <div class="elemento">
                    
                </div>
                
            </div>
        </div>
        <div class="contenedor2">
            <div class="egresos">
                <h2 class="titulo-egresos"> EGRESOS</h2>
            </div>
            <div id="lista-egresos">
                <div class="elemento">
                    <div class="elemento-descripcion">Salario</div>
                    <div class="elemento-valor-egresos">$3000</div>
                    <div class="elemento-eliminar">
                        <button class="btn-eliminar-egresos">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div> 
                </div>
                
            </div>
        </div>
    </div>
   
    

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
